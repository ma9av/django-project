{% load custom_tags %}
<div 
    x-data="{ open: true }" 
    x-show="open" 
    x-transition
    class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
>
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">{{ title }}</h2>
            <button @click="open=false" class="text-gray-500 hover:text-gray-800">&times;</button>
        </div>

        <form 
            method="POST" 
            hx-post="." 
            hx-target="#row-{{ obj.id|default:'new' }}" 
            hx-swap="outerHTML"
            class="space-y-4"
        >
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}  <!-- simple rendering -->
                    {% if field.errors %}
                        <p class="text-red-500 text-sm">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </p>
                    {% endif %}
                </div>
            {% endfor %}
            
            <div class="flex justify-end space-x-2">
                <button type="button" @click="open=false" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
                <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
