{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="{% static 'crm/htmx.min.js' %}"></script>
<script src="{% static 'crm/alpine.min.js' %}" defer></script>

<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h3>{{ model_name|title }}</h3>
    <button class="btn btn-primary"
            hx-get="create/"
            hx-target="#modal-body"x
            hx-swap="innerHTML">+ Add</button>
  </div>

  <table class="table table-bordered bg-white">
    <thead>
      <tr>
        {% for field in fields %}<th>{{ field|title }}</th>{% endfor %}
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="table-body">
      {% for obj in objects %}
        {% include "crm/crud/row.html" %}
      {% endfor %}
    </tbody>
  </table>
</div>

<div id="modal-body"></div>
