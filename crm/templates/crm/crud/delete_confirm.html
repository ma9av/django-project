<div 
    x-data="{ open: true }" 
    x-show="open" 
    x-transition
    class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
>
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 text-center">
        <h2 class="text-xl font-semibold mb-4">Delete {{ obj }}</h2>
        <p class="mb-6 text-gray-600">Are you sure you want to delete this item? This action cannot be undone.</p>

        <div class="flex justify-center space-x-4">
            <button 
                @click="open=false" 
                class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300"
            >
                Cancel
            </button>

            <button 
                hx-delete="." 
                hx-target="#row-{{ obj.id }}" 
                hx-swap="outerHTML"
                @click="open=false"
                class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700"
            >
                Delete
            </button>
        </div>
    </div>
</div>
